
<h1>{{ title }}</h1>
<agm-map [latitude]="lat" [longitude]="lng" (mapClick)="mapClicked($event)">
  <agm-marker *ngFor="let m of markers"
              [latitude]="m.lat"
              [longitude]="m.lng"
              [label]="m.label"
              [markerDraggable]="m.draggable"
              [iconUrl]="m.iconUrl">
    <agm-info-window>trouble shooting</agm-info-window>
  </agm-marker>

</agm-map>

<div><img *ngFor="let img of images" src="{{img.src}}" (click)="iconClicked(img)"> <button (click)="reset()">Reset</button></div>
